<!DOCTYPE html>
<html>
<head>
    <title>Debug Google Maps - Xpress Ops Tower</title>
    <style>
        #map { height: 400px; width: 100%; border: 2px solid #ccc; }
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border: 1px solid #f44336; color: #c62828; }
        .success { background: #e8f5e8; border: 1px solid #4caf50; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Debug Google Maps - Xpress Ops Tower</h1>
    <div class="status">
        <strong>Testing API Key:</strong> AIzaSyBlVH5zLYBzZxizy4wCo_a3sOZC-UvWP5M
    </div>
    <div class="status">
        <strong>Expected Domain:</strong> localhost:3003 (should be configured in Google Console)
    </div>
    <div id="status" class="status">
        <strong>Status:</strong> Initializing...
    </div>
    <div id="map"></div>
    
    <script>
        let statusEl = document.getElementById('status');
        
        function updateStatus(message, type = 'info') {
            console.log('[DEBUG]', message);
            statusEl.innerHTML = `<strong>Status:</strong> ${message}`;
            statusEl.className = `status ${type}`;
        }
        
        function initMap() {
            updateStatus('Google Maps API loaded successfully!', 'success');
            
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 11,
                center: { lat: 14.5995, lng: 120.9842 }, // Manila
                mapId: "XPRESS_BASE" // Same as your app
            });
            
            // Add a test marker
            const marker = new google.maps.Marker({
                position: { lat: 14.5995, lng: 120.9842 },
                map: map,
                title: "Manila Test - API Working"
            });
            
            updateStatus('Map initialized with marker successfully!', 'success');
        }
        
        function handleMapError(error) {
            console.error('Google Maps Error:', error);
            updateStatus(`Map loading failed: ${error.message || 'Unknown error'}`, 'error');
            document.getElementById('map').innerHTML = 
                '<div style="padding: 20px; text-align: center; color: #c62828;">' +
                '<strong>Map Loading Failed</strong><br>' +
                'Check console for detailed error messages' +
                '</div>';
        }
        
        // Test API availability first
        updateStatus('Testing API availability...');
        fetch(`https://maps.googleapis.com/maps/api/js?key=AIzaSyBlVH5zLYBzZxizy4wCo_a3sOZC-UvWP5M&callback=test`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                updateStatus('API endpoint accessible, loading script...', 'success');
            })
            .catch(error => {
                updateStatus(`API test failed: ${error.message}`, 'error');
            });
    </script>
    
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlVH5zLYBzZxizy4wCo_a3sOZC-UvWP5M&callback=initMap&v=weekly&libraries=visualization,marker,geometry"
        onerror="handleMapError(new Error('Script loading failed'))">
    </script>
    
    <!-- Additional debug info -->
    <div style="margin-top: 20px; padding: 10px; background: #f9f9f9; border-radius: 5px;">
        <h3>Debug Info:</h3>
        <p><strong>Current URL:</strong> <span id="current-url"></span></p>
        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
        <p><strong>Referrer:</strong> <span id="referrer"></span></p>
    </div>
    
    <script>
        // Fill debug info
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('referrer').textContent = document.referrer || 'None';
    </script>
</body>
</html>
