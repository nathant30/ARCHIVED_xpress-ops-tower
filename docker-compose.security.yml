# Docker Compose Security Configuration for Xpress Ops Tower
# Enhanced security settings for production deployment

version: '3.8'

services:
  xpress-ops-tower:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - BUILD_DATE=${BUILD_DATE:-unknown}
        - VCS_REF=${VCS_REF:-unknown}
    
    # Security configurations
    read_only: true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
    # Non-root user
    user: "1001:1001"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Security options
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    
    # Temporary filesystems for writable directories
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
      - /var/tmp:size=50M,noexec,nosuid,nodev
      - /app/logs:size=200M,noexec,nosuid,nodev
    
    # Environment variables (use secrets in production)
    environment:
      - NODE_ENV=production
      - PORT=4001
      # Use Docker secrets instead of environment variables for sensitive data
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - DATABASE_URL_FILE=/run/secrets/database_url
      - REDIS_URL_FILE=/run/secrets/redis_url
      
    # Secrets management
    secrets:
      - jwt_secret
      - database_url
      - redis_url
      - twilio_auth_token
      - google_maps_api_key
      - sendgrid_api_key
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
        labels: "service=xpress-ops-tower"
    
    # Network security
    networks:
      - app-network
      - db-network
    
    # Volume mounts (read-only where possible)
    volumes:
      - app-data:/app/data:rw
      - app-logs:/app/logs:rw
      - /app/node_modules  # Anonymous volume for node_modules

  # PostgreSQL with security hardening
  postgres:
    image: postgres:15-alpine
    
    # Security configurations
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    
    environment:
      - POSTGRES_DB=xpress_ops_production
      - POSTGRES_USER=xpress_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256 --auth-local=scram-sha-256
    
    secrets:
      - postgres_password
    
    # Data persistence
    volumes:
      - postgres-data:/var/lib/postgresql/data:rw
      - ./database/init:/docker-entrypoint-initdb.d:ro
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xpress_user -d xpress_ops_production"]
      interval: 30s
      timeout: 10s
      retries: 5
    
    networks:
      - db-network
    
    # PostgreSQL configuration for security
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
      -c log_statement=all
      -c log_connections=on
      -c log_disconnections=on
      -c log_checkpoints=on
      -c shared_preload_libraries=pg_stat_statements
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB

  # Redis with security hardening
  redis:
    image: redis:7-alpine
    
    # Security configurations
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Redis configuration for security
    command: >
      redis-server
      --requirepass $(cat /run/secrets/redis_password)
      --save 60 1
      --loglevel notice
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 300
      --databases 16
      --stop-writes-on-bgsave-error yes
      --rdbchecksum yes
    
    secrets:
      - redis_password
    
    volumes:
      - redis-data:/data:rw
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    
    networks:
      - app-network

  # NGINX reverse proxy with security headers
  nginx:
    image: nginx:alpine
    
    # Security configurations
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/security.conf:/etc/nginx/security.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx:rw
    
    depends_on:
      - xpress-ops-tower
    
    networks:
      - app-network
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Security scanner (for runtime monitoring)
  falco:
    image: falcosecurity/falco:latest
    privileged: true
    
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock:ro
      - /dev:/host/dev:ro
      - /proc:/host/proc:ro
      - /boot:/host/boot:ro
      - /lib/modules:/host/lib/modules:ro
      - /usr:/host/usr:ro
      - /etc:/host/etc:ro
      - ./falco/falco.yaml:/etc/falco/falco.yaml:ro
      - ./falco/rules:/etc/falco/rules:ro
    
    environment:
      - FALCO_GRPC_ENABLED=true
      - FALCO_GRPC_BIND_ADDRESS=0.0.0.0:5060
    
    networks:
      - monitoring-network
    
    # Only run in production/staging
    profiles:
      - production
      - monitoring

# Network definitions
networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: 'true'
      com.docker.network.bridge.enable_icc: 'false'
      com.docker.network.bridge.host_binding_ipv4: '0.0.0.0'
  
  db-network:
    driver: bridge
    internal: true  # Database network is internal only
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
  
  monitoring-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16

# Volume definitions
volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/xpress-ops/data/postgres
  
  redis-data:
    driver: local
    driver_opts:
      type: none  
      o: bind
      device: /opt/xpress-ops/data/redis
  
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/xpress-ops/data/app
  
  app-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/xpress-ops/logs
  
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/xpress-ops/logs/nginx

# Secrets management
secrets:
  jwt_secret:
    external: true
    name: xpress_jwt_secret
  
  database_url:
    external: true
    name: xpress_database_url
  
  redis_url:
    external: true
    name: xpress_redis_url
  
  postgres_password:
    external: true
    name: xpress_postgres_password
  
  redis_password:
    external: true
    name: xpress_redis_password
  
  twilio_auth_token:
    external: true
    name: xpress_twilio_token
  
  google_maps_api_key:
    external: true
    name: xpress_google_maps_key
  
  sendgrid_api_key:
    external: true
    name: xpress_sendgrid_key

# Configuration for development override
# Use: docker-compose -f docker-compose.yml -f docker-compose.security.yml up